apply plugin: 'com.android.application'

android {
    def versionConfig = rootProject.extensions.getByName("ext")

    compileSdkVersion versionConfig.compileSdkVersion
    defaultConfig {
        applicationId versionConfig.applicationId
        minSdkVersion versionConfig.minSdkVersion
        targetSdkVersion versionConfig.targetSdkVersion
        versionCode versionConfig.versionCode
        versionName versionConfig.versionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    //引入 base
    implementation project(':library:base')
    //引入 common
    implementation project(':library:common')
    //引入 webLibrary
    implementation project(':library:weblibrary')
    //引入 network
    implementation project(':library:network')
    //引入 mvp
    implementation project(':library:mvp')
    //引入 refreshview
    implementation project(':library:refreshview')
    //引入 refreshviewadapter
    implementation project(':library:refreshviewadapter')

    //项目初始化引入的dependencies
    implementation supportDependencies.appcompatV7
    implementation supportDependencies.constraintLayout
    implementation supportDependencies.recyclerview
    testImplementation testDependencies.junit
    androidTestImplementation testDependencies.runner
    androidTestImplementation testDependencies.espresso
    //引入 rxLifecycle
    implementation dataDependencies.rxlifecycle
    implementation dataDependencies.rxlifecycleAndroid
    //引入 butterKnife
    implementation dataDependencies.butterknife
    annotationProcessor dataDependencies.butterknifeApt

}
